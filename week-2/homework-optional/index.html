<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    
    <div class="form-area">
        <h1>Survey Form For CSS Practice</h1>
        <p id="description">Lorem, ipsum dolor.</p>
            <form id="survey-form">
                <div class="input-container">
                    <i class="fa-solid fa-user"></i>
                    <label id="name-label" for="fullname">Full Name</label>
                    <input type="text" name="fullname" id="name">
                </div>
                <div class="input-container">
                    <i class="fa-solid fa-envelope"></i>
                    <label id="email-label" for="email">Mail</label>
                    <input type="email" name="email" id="email">
                </div>
                <div class="input-container">
                    <i class="fa-solid fa-cake-candles"></i>
                    <label id="number-label" for="number">Age</label>
                    <input type="number" name="age" id="number">
                </div>
                <div>
                    <select class="gender" id="gender">
                        <option class="select-gender" value="">Select Gender</option>
                        <option value="man">Man</option>
                        <option value="female">Female</option>
                    </select>
                </div>
                <div >
                    <span>How did you here us?</span>
                    <input type="radio" name="about" value="instagram">Instagram
                    <input type="radio" name="about" value="linkedn">Linkedn
                </div>
                <div class="option">
                    <div>
                        <input type="checkbox" id="option1" name="options" 
                        value="Option1">
                        <label for="option1">Terms of service</label>
                    </div> 
                    <div>  
                        <input type="checkbox" id="option2" name="options" value="Option2">
                        <label for="option2">Subscribe For New</label>
                    </div>
                 </div>
                <div>
                    <textarea name="suggestion" id="suggestion" placeholder="suggestions"></textarea>
                </div>
                <div>
                    <button type="submit">Sign Up</button>
                </div>
                
            </form>
    </div>


</body>
</html>
